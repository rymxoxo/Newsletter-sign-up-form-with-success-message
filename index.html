<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <!-- Sign-up form start -->
    <section class="container">
      <div class="card">
        <div class="row">
          <!-- Column order depends on screen size -->
          <div class="col-md-6 col-sm-12 order-md-2 order-sm-1 card__image--desktop">
            <img src="assets/images/illustration-sign-up-desktop.svg" alt="Sign Up Illustration" />
          </div>
          <div class="col-md-6 col-sm-12 order-md-2 order-sm-1 image_card">
            <img style="display: none" src="assets/images/illustration-sign-up-mobile.svg" alt="Sign Up Illustration" />
          </div>
          
          
          <div class="col-md-6 col-sm-12 order-md-1 order-sm-2">
            <h1 class="title_card">Stay updated! </h1>
            <p>
              Join 60,000+ product managers receiving monthly updates on:
            </p>
            <ul class="list">
              <li class="list__item">
                <img src="assets/images/icon-list.svg" alt="">
                Product discovery and building what matters
              </li>
              <li class="list__item">
                <img src="assets/images/icon-list.svg" alt="">
                Measuring to ensure updates are a success
              </li>
              <li class="list__item">
                <img src="assets/images/icon-list.svg" alt="">
                And much more!
              </li>
            </ul>
            <section class="email_section">
              <h4 class="email_address">Email address</h4>
              <input type="email" id="email" name="email" class="button_email" placeholder="email@company.com" required>
              <div class="button_subscribe">Subscribe to monthly newsletter</div>
            </section>
          </div>
        </div>
      </div>
    </section>
    

    <!-- Success message end -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Rym CHAOUCH</a>.
    </div>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
